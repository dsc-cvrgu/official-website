<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Welcome to Developer Student Clubs C V Raman Global University.
    Developer Student Clubs are university based community groups for
    students interested in Google developer technologies. Students
    from all undergraduate or graduate programs with an interest in
    growing as a developer are welcome. By joining a DSC, students
    grow their knowledge in a peer-to-peer learning environment and
    build solutions for local businesses and their community." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="canonical" href="https://dsccvrgu.tech" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-18VVK6H65Q"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-18VVK6H65Q');
    </script>
    <title>DSC CVRGU</title>
    <style>
      .loader {
        position: absolute;
        top: calc(50% - 4em);
        left: calc(50% - 4em);
        width: 6em;
        height: 6em;
        border: 1.1em solid rgba(0, 123, 255, 0.2);
        border-left: 1.1em solid #007bff;
        border-radius: 50%;
        animation: load8 1.1s infinite linear;
        transition: opacity 0.3s;
      }

      .loader--hide {
        opacity: 0;
      }

      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <canvas id="bubble"></canvas>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader"></div>
    </div>
    <script>
      if (window.location.hostname == "dsc-cgu.web.app" ||
        window.location.hostname == "dsc-cgu.firebaseapp.com") {
        window.location.href = 'https://dsccvrgu.tech';
      }
    </script>
  </body>

</html>
